<!DOCTYPE html>
<html>
	<head>
		<title>Firma de avocatura</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!--  Icons -->
		<script src="https://kit.fontawesome.com/d8dbbaf693.js" crossorigin="anonymous"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<!-- NAVIGATIE -->
		<header>
		<nav class="navbar navbar-expand-lg navbar-dark my-bg-transparent fixed-top">
		   <a class="navbar-brand" href="{{ url_for('login') }}">
		    <img src="{{ url_for('static', filename='images/logo.png') }}" class="my_animation" width="30" height="30" alt="LOGO">
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-home"> </i> Pagina principala</a>
		      </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{{ url_for('avocati_clienti') }}"><i class="fas fa-list"> </i> Avocati & Clienti</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{{ url_for('cazuri') }}"><i class="fas fa-gavel"> </i> Cazurile firmei</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{{ url_for('adaugare_avocati_clienti') }}"><i class="fas fa-user-plus"> </i> Adaugare Avocati & Clienti</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{{ url_for('adauga_caz') }}"><i class="fas fa-plus"> </i> Adaugare caz</a>
			  </li>
			  <li class="nav-item">
			  	<a class="nav-link btn btn-danger" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"> </i> Logout</a>
			  </li>
		    </ul>
		  </div>
		</nav>
		</header>
		<!-- FORMULAR DE LOGIN -->
		<section style="background-image: url({{ url_for('static',filename = '/images/homebg.png')}});" class="home-bg d-flex h-100">
			<div class="container justify-content-center align-self-center mx-auto">
			<div class="jumbotron">
			    <h1 class="display-4" style="text-align: center;"><i class="fas fa-sign-in-alt"> </i> LOGIN</h1>
			    <hr class="my-4">
				<p style="text-align: center;"><span style="color:#e60000;"><i class="fas fa-exclamation"> </i> </span>Pentru accesarea aplicatiei, trebuie sa va autentificati <span style="color:#e60000;"><i class="fas fa-exclamation"> </i> </span></p>
			  	<p style="color:#e60000; text-align: center;">{{ msg }}</p>
			<form  method="post" name="myform" onsubmit="return validate();">
			<div style="text-align: left;">
				<label for="name">Nume</label>
				<input type="text" class="form-control" name="txt_name" id="name" placeholder="Tastati numele...">
			</div>
			<div style="text-align: left;">
				<label for="password">Parola</label>
				<input type="password" class="form-control" name="txt_password" id="password" placeholder="Tastati parola...">
			</div>
				<br>
				<input type="submit" class="btn btn-danger my_animation" name="btn_login" value="Login">
			</form>
			</div>
		</div>
		</section>
		<!-- FOOTER -->
		<footer style="background-image: url({{ url_for('static',filename = '/images/footerbg.jpg')}});"> <!-- In CSS nu se poate pune pt ca trebuie randat in flask -->
			{% include 'footer.html' %}
		</footer>
	<!-- JavaScript Bootstrap, jquery, ajax -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
	<script>

		function validate()
		{
			var name = document.myform.txt_name;
			var password = document.myform.txt_password;

			if (name.value == null || name.value == "") //check name textbox not blank
			{
				window.alert("Adaugati numele"); //alert message
				name.focus();
				return false;
			}
			if (password.value == null || password.value == "") //check password textbox not blank
			{
				window.alert("Adaugati parola"); //alert message
				password.focus();
				return false;
			}
		}

	</script>
</html>
